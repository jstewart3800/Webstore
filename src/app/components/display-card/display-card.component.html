<div class="card">
    <img src="/assets/{{item.img}}" class="card-img-top" alt="Hylian Shield">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.desc}}</p>
        <br>
        <p class="card-text">{{item.price}} <img src="../../../assets/Rupee.png" alt="Rupee"></p>
        <div class="row">
            <div class="col">
                <button routerLink="/cart" class="btn btn-primary">Add To Cart</button>
            </div>
            <div class="col">
                <button routerLink="/wish-list" class="btn btn-primary">Add To Wish</button>
            </div>
        </div>
    </div>
</div>
