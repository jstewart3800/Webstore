<div class="container-fluid">
    <div class="row py-5">
        <div class="col d-flex justify-content-center my-5 loginHead">
            <h1>Welcome to the Castle Town Bazaar!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col py-5">
            <div class="container loginBox">
                <div class="row "> <!-- consider adding col-3s to ends for spacing -->
                    <div class="col">
                        <form>
                            <div class="form-group ">
                                <label for="exampleInputEmail1">Email Address:</label>
                                <input type="email" class="form-control boxSolid" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password:</label>
                                <input type="password" class="form-control" id="passwordInput">
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-end">
                                    <button routerLink="/home" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
